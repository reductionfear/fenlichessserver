<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>FEN Live</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
      body { margin: 10px; width: 320px; color: #0f172a; }
      .row { display:flex; align-items:center; justify-content:space-between; gap:8px; }
      .fen {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
        font-size: 12px; line-height: 1.35; word-break: break-all; background:#f1f5f9;
        padding:8px; border-radius:8px; border:1px solid #e2e8f0; margin-top:6px;
      }
      .status { display:none; margin-top:8px; }
      .pill {
        display:inline-flex; align-items:center; gap:6px; padding:2px 8px; border-radius:999px; border:1px solid #e2e8f0; background:#f8fafc; font-size:12px;
      }
      .dot { width:8px; height:8px; border-radius:999px; background:#94a3b8; }
      .dot.connected { background:#22c55e; }
      .dot.connecting { background:#f59e0b; }
      .dot.disconnected { background:#ef4444; }
      .dot.sending { animation:pulse 1s infinite; }
      @keyframes pulse { 0%{opacity:.4} 50%{opacity:1} 100%{opacity:.4} }
      .label { font-weight:600; font-size:12px; color:#334155; }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }
      .muted { color:#64748b; }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="label">Current FEN</div>
      <div id="age" class="muted mono"></div>
    </div>
    <div id="fen" class="fen">—</div>

    <div id="status" class="status">
      <span class="pill">
        <span id="dot" class="dot"></span>
        <span id="state" class="mono">—</span>
      </span>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
